name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~\go\pkg\mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests with coverage
        run: go test -coverprofile=coverage.out ./...

      - name: Install SonarScanner
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-windows.zip" -OutFile "sonar-scanner.zip"
          Expand-Archive sonar-scanner.zip -DestinationPath "."
          Rename-Item "sonar-scanner-*" "sonar-scanner"
          echo "$pwd\sonar-scanner\bin" | Out-File -Append -Encoding ASCII $env:GITHUB_PATH

      - name: SonarCloud Scan
        env:
          YOUR_SONAR_TOKEN: ${{ secrets.YOUR_SONAR_TOKEN }}
        run: |
          sonar-scanner `
            -Dsonar.projectKey=MichalZx_eBiznes_sonar `
            -Dsonar.organization=michalzx `
            -Dsonar.sources=. `
            -Dsonar.host.url=https://sonarcloud.io `
            -Dsonar.login=$env:YOUR_SONAR_TOKEN `
            -Dsonar.go.coverage.reportPaths=coverage.out
