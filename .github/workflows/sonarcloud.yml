name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~\go\pkg\mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: SonarCloud Scan
        env:
          YOUR_SONAR_TOKEN: ${{ secrets.YOUR_SONAR_TOKEN }}
        run: |
          sonar-scanner `
            -Dsonar.projectKey=MichalZx_eBiznes_sonar `
            -Dsonar.organization=michalzx `
            -Dsonar.host.url=https://sonarcloud.io `
            -Dsonar.login=$env:YOUR_SONAR_TOKEN `
